<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Panel</title>
</head>
<body>
<div style="height: 50px"></div>
<div class="container-fluid row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2 style="text-align: center">Menu</h2>
        <br>
        <div style="text-align:center">
            <button onclick="window.location='/pageAdministration'" type="submit" value="Sign In"
                    class="btn btn-secondary">Administration
            </button>
        </div>
        <br>
        <div style="text-align:center">
            <button onclick="window.location='/meetingCalendar'" type="submit" value="Sign In"
                    class="btn btn-secondary">Meeting calendar
            </button>
        </div>
        <br>
        <form class="text-center" th:action="@{/logout}" method="post">
            <button type="submit" value="value" class="btn btn-secondary">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
