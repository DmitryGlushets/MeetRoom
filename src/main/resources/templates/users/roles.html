<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Roles</title>
</head>
<body>
<h2> List access level</h2>
<form method="post" action="/roles">
    <label>access level:
        <input name="name" placeholder="Access level" required>
    </label>
    <button type="submit" value="value" class="btn btn-secondary">add role</button>
</form>
<table border="1" cellpadding="10" style="border-collapse: collapse; border: 1px solid black;">
    <tr>
        <th>ID</th>
        <th>Access level</th>
        <th>Action</th>
    </tr>
    <tr th:each="role: ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td>
            <form method="post" th:action="@{'/roles/' + ${role.id} + '/delete'}">
                <button type="submit" value="value" class="btn btn-secondary">DELETE</button>
            </form>
        </td>
    </tr>
</table>
<br>
<a href="/pageAdministration" class="btn btn-secondary" role="button">Back</a>
</body>
</html>
