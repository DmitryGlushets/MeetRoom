<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Детали встречи</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <br>
            <h1>Meeting</h1>
            <br>
            <h4>Date:</h4>
            <p class="" th:text="${date}"></p>
            <h4>Time:</h4>
            <p class="" th:text="${meeting.getTimeStartToString()}"></p>
            <h4>duration:</h4>
            <p th:text="${meeting.getLengthToString()}"></p>
            <h4>Organizer:</h4>
            <p th:text="${user}"></p>
            <h4>Details meeting:</h4>
            <p th:text="${meeting.getDetails()}"></p>
            <br>
            <div th:if="${check}">
                <table>
                    <tr>
                        <th><form method="get" th:action="@{'/meeting/' + ${meeting.id} + ''}">
                            <button type="submit" value="value" class="btn btn-secondary">Edit</button>
                        </form></th>
                        <th> <form method="post" th:action="@{'/meetingPage/' + ${meeting.id} + '/delete'}">
                            <button type="submit" value="value" class="btn btn-secondary">DELETE</button>
                        </form></th>
                    </tr>
                </table>
            </div>
            <br>
            <a href="javascript:history.back()" class="btn btn-secondary" role="button">Back</a>
        </div>
    </div>
</div>
</body>
</html>
